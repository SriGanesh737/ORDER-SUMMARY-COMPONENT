<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
     body{
      display: flex;
      flex-direction: column;
      align-items: center;
      align-content: center;
      height: 700px;
      background-color: hsl(225, 100%, 94%);
      font-family: "Red Hat Display",sans-serif;
      /* font-weight: 600px; */
      background-image: url(images/pattern-background-desktop.svg);
     }
    .horizontal
    {
      display: flex;
      flex-direction: row;
      align-items: center;
      align-content: center;
      margin-bottom: 25px;
    }
    .vertical{
      display: flex;
      flex-direction: column;
      align-items: center;
      align-content: center;
      width: 350px;
      height: 500px;
      border-radius: 10px;
      background-color: white;
      margin-top: 160px;
    }
    .middle
    {
      display: flex;
      flex-direction: column;
      align-items: center;
      align-content: center;
      margin-left: 20px;
      margin-right: 60px;
    }
    .image
    {
      border-radius: 10px 10px 0px 0px;
    }
    .p1
    {
      margin-top: 30px ;
      margin-bottom: 20px;
       font-weight: 700;
       font-size: 23px;
    }

    .p2
    {
      font-size: 15px;
      text-align: center;
       font-weight: 500;
       width: 270px;
       margin-bottom: 15px;
    }
    .cancel
    {
      margin-top: 20px;
      font-weight: 700;
      color: hsl(224, 23%, 55%);
    }

    .cancel:hover{
      color:  hsl(223, 47%, 23%);
      cursor: pointer;
    }
    .end
    {
       font-weight: 700;
      color: hsl(245, 75%, 52%);
      text-decoration: underline;
    }
    .end:hover
    {
      cursor: pointer;
      text-decoration: none;
    }
    .payment
    {
      background-color: hsl(245, 75%, 52%);
      color: white;
      font-weight: 700;
      padding: 15px 70px;
      border-radius: 10px;
    }
    .payment:hover
    {
       background-color:  hsl(224, 70%, 72%);
       cursor: pointer;
    }
    .middle1
    {
      font-weight: 700;
    }
  </style>
</head>
<body>

  <div class="vertical">
    <img src="/images/illustration-hero.svg" width="350px" class="image" alt="hero">
 
<div class="p1">
  Order Summary
</div>
  
<div class="p2"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</div>

  <div class="horizontal">
    <div class="icon"><img src="/images/icon-music.svg" width="36px" height="36px" alt="girl listening music"></div>

    <div class="middle">
      <div class="middle1">  Annual Plan</div>
      <div class="middle2">$59.99/year</div>
  </div>
    
       
    <div class="end"> Change  </div>
  </div>
  
<div class="payment">
  Proceed to Payment
</div>
 
<div class="cancel">
  Cancel Order
</div>
  </div>
</body>
</html>
